

{% block content %}
<div class="container mt-4">
    <h2>Create New Project</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Project Title</label>
            <input type="text" class="form-control" id="title" name="title" maxlength="200" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="privacy" class="form-label">Project Visibility</label>
            <select class="form-select" id="privacy" name="privacy" required>
                <option value="private" selected>Private</option>
                <option value="public">Public</option>
            </select>
            <div class="form-text">
                Private: Only invited members can join<br>
                Public: Anyone can join
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Project</button>
    </form>
</div>
{% endblock %}
