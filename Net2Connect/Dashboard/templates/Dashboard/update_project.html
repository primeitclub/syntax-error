{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Update Project</h2>
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Project Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ project.title }}" required>
        </div>
        
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category" name="category" required>
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == project.category.id %}selected{% endif %}>
                    {{ category.name }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ project.description }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="privacy" class="form-label">Privacy Setting</label>
            <select class="form-select" id="privacy" name="privacy" required>
                {% for value, label in privacy_choices %}
                <option value="{{ value }}" {% if value == project.privacy %}selected{% endif %}>
                    {{ label }}
                </option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Project</button>
        <a href="{% url 'project_detail' project.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
