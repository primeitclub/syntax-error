{% extends "dashboard.html" %}

{% block title %}Delete Project - {{ project.title }}{% endblock %}

{% block content %}
<div class="container my-5">
  <h2>Delete Project: {{ project.title }}</h2>
  <p class="text-danger">
    Are you sure you want to delete this project? <strong>This action cannot be undone.</strong>
  </p>

  <form method="post" action="{% url 'dashboard:delete_project' project.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'dashboard:project_detail' project.id %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
