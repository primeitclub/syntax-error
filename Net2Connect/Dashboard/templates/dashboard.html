{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Monda', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      background-color: #f8fafc;
      color: #1e293b;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #e2e8f0;
      padding: 2rem 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .sidebar img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #57C12D;
      transition: transform 0.2s ease;
    }

    .sidebar img:hover {
      transform: scale(1.05);
    }

    .sidebar h4 {
      font-weight: bold;
      color: #57C12D;
      margin-bottom: 1rem;
    }

    .sidebar .username {
      margin-top: 0.5rem;
      font-size: 16px;
      font-weight: 600;
    }

    .sidebar ul {
      list-style: none;
      padding-left: 0;
      width: 100%;
      margin-top: 2rem;
    }

    .sidebar li {
      margin-bottom: 0.5rem;
      width: 100%;
    }

    .sidebar li a {
      display: block;
      padding: 0.7rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      color: #1e293b;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .sidebar li.active a,
    .sidebar li a:hover {
      background-color: #ecfdf5;
      color: #059669;
    }

    .sidebar li a.text-danger:hover {
      background-color: #fef2f2;
      color: #dc2626;
    }

    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .search-bar {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .search-bar input {
      flex: 1;
      padding: 0.6rem 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
    }

    .search-bar button {
      background-color: #57C12D;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.2s ease;
    }

    .search-bar button:hover {
      background-color: #45a320;
    }

    a {
      all: unset;
      cursor: pointer;
    }

    a:hover,
    a:focus,
    a:active {
      all: unset;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        flex-direction: row;
        overflow-x: auto;
        width: 100%;
        height: auto;
        border-right: none;
        border-bottom: 1px solid #e2e8f0;
        padding: 1rem;
      }

      .sidebar ul {
        display: flex;
        flex-wrap: nowrap;
        margin-top: 0;
        overflow-x: auto;
      }

      .sidebar li {
        flex: none;
        margin: 0 0.5rem;
      }

      .main {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>

  <aside class="sidebar">
    <div class="text-center">
      <h4>Net2Connect</h4>
      <a href="{%url 'account:profile' %}"><img src="{{ student.avatar_url|default:'https://bootdey.com/img/Content/avatar/avatar7.png' }}" alt="Avatar" /></a>
      <div class="username">{{ student.full_name }}</div>
    </div>

    <ul>
      <li class="{% if request.path == '/dashboard/feed/' %}active{% endif %}">
        <a href="{% url 'dashboard:feed' %}">Feed</a>
      </li>
      <li class="{% if request.path == '/dashboard/group/' %}active{% endif %}">
        <a href="{% url 'dashboard:group' %}">Group</a>
      </li>
      <li class="{% if request.path == '/dashboard/collab/' %}active{% endif %}">
        <a href="{% url 'dashboard:collab' %}">Collab</a>
      </li>
      <li class="{% if request.path == '/connections/requests/' %}active{% endif %}">
        <a href="{% url 'connections:list_connection_requests' %}">Requests</a>
      </li>
      <li class="{% if request.path == '/dashboard/notification/' %}active{% endif %}">
        <a href="{% url 'dashboard:notification' %}">Notifications</a>
      </li>
      <li>
        <a href="{% url 'account:logout'%}" class="text-danger">Log Out</a>
      </li>
    </ul>
  </aside>

  <main class="main">
    {% block search %}{% endblock %}
    {% block content %}{% endblock %}
  </main>

</body>
</html>
