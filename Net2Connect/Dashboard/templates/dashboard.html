{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Monda:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #e2e8f0;
      color: #333;
      overflow: hidden;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
    }
    .collab-main::-webkit-scrollbar {
      display: none; /* Chrome, Safari, Edge */
    }
    .sidebar {
      width: 240px;
      background: white;
      border-right: 1px solid #ddd;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;;
    }
    .sidebar > .companyname{
        font-weight:bold;
        padding: 0.5rem 1rem;
        border-radius: 10px;
    }
    .sidebar ul {
        list-style: none;
    }
    .sidebar li {
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .sidebar li:hover,
    .sidebar li.active {
      background-color: #d6f5d6;
      color: #57C12D;
    }
    .toggle-mode {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2rem;
      padding: 0 1rem;
    }
    .main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
    }
    .search-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .search-bar input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .search-bar button {
      padding: 0.75rem 1rem;
      background-color: #B6FF69;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    a {
      all: unset;
      cursor: pointer;
      text-align: center;
    }

    a:hover,
    a:focus,
    a:active {
      all: unset;
      cursor: pointer;
      text-align: center;
    }

    .companyname img {
      width: 100%;
      height: auto;
      max-width: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <div class="companyname">
      <img src="{% static 'images/logo.png' %}" alt="Company Logo">
    </div>
    <ul>
      <li><a href="{% url 'dashboard:feed' %}">Feed</a></li>
      <li><a href="{% url 'dashboard:group' %}">Group</a></li>
      <li><a href="{% url 'dashboard:collab' %}">Collab</a></li>
      <li><a href="{% url 'account:profile' %}">Profile</a></li>
      <li><a href="{% url 'dashboard:notification' %}">Notifications</a></li>
      <li><a href="{% url 'account:logout'%}">Log Out</a></li>
    </ul>
  </aside>

  <main class="main">
    <div class="search-bar">
      <input type="text" placeholder="Search creators, platforms, content categories...">
      <button>üîç ADVANCED SEARCH</button>
    </div>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
