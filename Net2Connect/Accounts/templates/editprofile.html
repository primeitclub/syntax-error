{% extends "dashboard.html" %}
{% block title %}Profile{% endblock %}
{% block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Head content remains unchanged -->
</head>
<body>
<div class="container">
	<div class="main-body">
		<div class="row">
			<div class="col-lg-4">
				<div class="card">
					<div class="card-body">
						<div class="d-flex flex-column align-items-center text-center">
							<img src="{{ profile.avatar_url|default:'https://bootdey.com/img/Content/avatar/avatar7.png' }}" alt="User" class="rounded-circle" width="150">
							<div class="mt-3">
								<h4>{{ student.full_name }}</h4>
								<p class="text-secondary mb-1">Student</p>
								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-8">
				<div class="card">
					<div class="card-body">
						<form method="POST" action="">
							{% csrf_token %}
							<div class="row mb-3">
								<div class="col-sm-3"><h6 class="mb-0">Email</h6></div>
								<div class="col-sm-9 text-secondary">
									<input type="email" class="form-control" name="email" value="{{ user.email }}" readonly>
								</div>
							</div>
							
							<div class="row mb-3">
								<div class="col-sm-3"><h6 class="mb-0">Address</h6></div>
								<div class="col-sm-9 text-secondary">
									<input type="text" class="form-control" name="address" value="{{ student.address }}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3"><h6 class="mb-0">Websiter</h6></div>
								<div class="col-sm-9 text-secondary">
									<input type="url" class="form-control" name="twitter" value="{{ student.website_url }}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3"><h6 class="mb-0">Github</h6></div>
								<div class="col-sm-9 text-secondary">
									<input type="url" class="form-control" name="github" value="{{ student.github_url }}">
								</div>
							</div>
							<div class="row mb-3">
								<div class="col-sm-3"><h6 class="mb-0">LinkedIn</h6></div>
								<div class="col-sm-9 text-secondary">
									<input type="url" class="form-control" name="instagram" value="{{ student.linkedin_url }}">
								</div>
							</div>
							
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-9 text-secondary">
									<button type="submit" class="btn btn-primary px-4">Save Changes</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
