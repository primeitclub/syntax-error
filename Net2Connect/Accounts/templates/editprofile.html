{% extends "dashboard.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<style>
    body {
        background-color: #f7fafc;
    }
    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .form-control:focus {
        box-shadow: none;
        border-color: #4fd1c5;
    }
    .btn-primary {
        background-color: #4fd1c5;
        border-color: #4fd1c5;
    }
</style>

<div class="container py-4">
    <div class="row">
        <!-- Profile Summary -->
        <div class="col-md-4 mb-4">
            <div class="card text-center p-3">
                <img src="{{ profile.avatar_url|default:'https://bootdey.com/img/Content/avatar/avatar7.png' }}" class="rounded-circle mx-auto" width="140" alt="User">
                <h4 class="mt-3">{{ student.full_name }}</h4>
                <p class="text-muted">Student</p>
            </div>
        </div>

        <!-- Edit Form -->
        <div class="col-md-8">
            <div class="card p-4">
                <h5 class="mb-4">Edit Profile Information</h5>
                <form method="POST" action="">
                    {% csrf_token %}
                    
                    <!-- Email (readonly) -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label font-weight-bold">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" value="{{ user.email }}" readonly>
                        </div>
                    </div>

                    <!-- Address -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Address</label>
                        <div class="col-sm-9">
                            <input type="text" name="address" class="form-control" placeholder="e.g., Kathmandu, Nepal" value="{{ student.address }}">
                        </div>
                    </div>

                    <!-- Website -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Website</label>
                        <div class="col-sm-9">
                            <input type="url" name="website" class="form-control" placeholder="https://example.com" value="{{ student.website_url }}">
                        </div>
                    </div>

                    <!-- GitHub -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">GitHub</label>
                        <div class="col-sm-9">
                            <input type="url" name="github" class="form-control" placeholder="https://github.com/yourprofile" value="{{ student.github_url }}">
                        </div>
                    </div>

                    <!-- LinkedIn -->
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">LinkedIn</label>
                        <div class="col-sm-9">
                            <input type="url" name="linkedin" class="form-control" placeholder="https://linkedin.com/in/yourname" value="{{ student.linkedin_url }}">
                        </div>
                    </div>

                    <!-- Save Button -->
                    <div class="form-group row mt-4">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                            <a href="{% url 'account:profile' %}" class="btn btn-secondary ml-2">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
