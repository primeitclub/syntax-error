{% extends "login_base.html" %}
{% block title %}Verify OTP{% endblock %}
{% block content %}
<h2>Enter OTP</h2>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter OTP" required>
    <button type="submit">Verify</button>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</form>
{% endblock %}
